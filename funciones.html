<!DOCTYPE html>
<html>
    <head>
        <title>Jquery</title>
    </head>
    <body>
        <script type="text/javascript">
        var factorial = function(num){
            var fac = 1;
            for (num;num>0;num--)
                fac = fac * num;
            alert(fac);
        }
           factorial(5);

        </script>
    </body>
</html>
