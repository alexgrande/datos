<!DOCTYPE html>
<html>
    <head>
        <title>Jquery</title>

        <script src="http://code.jquery.com/jquery-2.1.1.min.js"> </script>
        <script>
            $(document).on('ready',function(){

                $('#prueba').text('<p>Hola Mundo</p>');
                $('.prueba').html('<strong>Hola mundo</strong>');


            })



        </script>
    </head>
    <body>

        <div id='prueba'></div>
        <div class="prueba"></div>



    </body>
</html>
